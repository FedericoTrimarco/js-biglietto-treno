<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    
        <main class="w-25 text-center text-light">
            <div class="rounded-pill bg-lightblack p-3">
                <h1>COMPRA BIGLIETTO</h1>
            </div>
            <div class="data">
                <div class="km bg-lightblack mt-5 p-3 brd-radius-top">
                    <h2>Quanti Km vuoi percorrere?</h2>
                    <button id="km" class="btn btn-danger shadow-none rounded-pill px-5" onclick="calcKm()">KM</button>
                </div>
                <div class="age bg-lightblack mt-2 p-3">
                    <h2>Quanti anni hai?</h2>
                    <button id="age" class="btn btn-danger shadow-none rounded-pill px-5" onclick="calcAge()">ANNI</button>
                </div>
                <div class="price bg-lightblack mt-2 p-3 brd-radius-bottom">
                    <h2>BIGLIETTO</h2>
                    <button id="ticket" class="btn btn-danger shadow-none rounded-pill px-5" onclick="calcPrice()">PREZZO</button>
    
                </div>
            </div>
        </main>
                <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
